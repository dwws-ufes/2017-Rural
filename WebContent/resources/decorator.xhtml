	<h:head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link href="#{facesContext.externalContext.requestContextPath}/resources/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" rel="stylesheet" type="text/css" />
		<link href="#{facesContext.externalContext.requestContextPath}/resources/css/flexslider.css" rel="stylesheet" type="text/css" />
		
		<link href="#{facesContext.externalContext.requestContextPath}/resources/css/swipebox.css" rel="stylesheet" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700,800' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<script src="#{facesContext.externalContext.requestContextPath}/resources/js/jquery.min.js"></script>
		<script src="#{facesContext.externalContext.requestContextPath}/resources/js/jquery.flexslider.js"></script>		
		<script src="#{facesContext.externalContext.requestContextPath}/resources/js/jquery.swipebox.min.js"></script>
		<script src="#{facesContext.externalContext.requestContextPath}/resources/js/modernizr.custom.js"></script>

		<!--Light Box-->
	    <script type="text/javascript">
			jQuery(function($) 
			{
				$(".swipebox").swipebox();
			});
		</script>
	    <!--Eng Light Box-->
		
		<title><h:outputText value="ProdutorRural :: " /><ui:insert name="title" /></title>
		
		<f:event type="preRenderView" listener="#{loginController.verificarAutenticacao()}"></f:event>
		<script>
			jsf.ajax.addOnEvent(function(data) {
			 var ajaxstatus = data.status;
			 var ajaxloader = document.getElementById("ajaxloader");
			 switch (ajaxstatus) {
			 case "begin":
			 ajaxloader.style.display = 'block';
			break;
			 case "complete":
			 ajaxloader.style.display = 'none';
			break;
			 case "success":
			 break;
			 }
			 });
		</script>
		
	</h:head>
	<h:body>
	
			<!-- header -->
			<div class="banner1">
				<div class="container">
					<div class="header">
						<div class="head-nav">
							<span class="menu"> </span>
								<ul class="cl-effect-1">
									<li><a href="#{facesContext.externalContext.requestContextPath}/index2.faces">Início</a></li>
									<li><a href="#{facesContext.externalContext.requestContextPath}/produtor/index.faces">Produtores</a></li> 
									<li><a href="#{facesContext.externalContext.requestContextPath}/propriedade/index.faces">Propriedades</a></li>
									<li><a href="#{facesContext.externalContext.requestContextPath}/produto/index.faces">Produtos</a></li>
									<li><a href="#{facesContext.externalContext.requestContextPath}/localidade/index.faces">Localidades</a></li>
									<li><a href="#{facesContext.externalContext.requestContextPath}/notafiscal/index.faces">Notas Fiscais</a></li>
									<li><a href="#{facesContext.externalContext.requestContextPath}/usuario/index.faces">Usuarios</a></li>
																		
									<div class="clearfix"> </div>
								</ul>
						</div>
						<div class="social">
							<ul>
								<li>
									<h:form>
        								<h:commandButton action="#{login.sair()}" class="btn btn-info btn-lg " style="color:white;margin-top:-1.2em" type="submit" value="Sair"></h:commandButton>
        							</h:form>
        						</li>
								
								<div class="clearfix"> </div>
							</ul>
						</div>
						<div class="clearfix"> </div>
					</div>			
							
					<!-- script-for-nav -->
					<script>
						$( "span.menu" ).click(function() {
						  $( ".head-nav ul" ).slideToggle(300, function() {
							// Animation complete.
						  });
						});
					</script>
					<!-- script-for-nav -->
						
					<div class="logo1">
						<a href="#{facesContext.externalContext.requestContextPath}/index2.faces">
							<img src="#{facesContext.externalContext.requestContextPath}/resources/images/logo.png" alt="" class="img-responsive" style="opacity: 0.8" />
						</a>
					</div>
				</div>
			</div>
			<!-- /header -->	
		
		<!-- O Conteúdo das páginas é inserido aqui -->
		<div id="conteudo">
			<img id="ajaxloader" src="#{facesContext.externalContext.requestContextPath}/images/ajaxloader.gif" style="display: none; float: center;" />
    		<ui:insert name="contents"></ui:insert>
    	</div> 
	
		
		<!-- Rodapé -->
		<div class="footer">
