<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
     
      template="/resources/decorator.xhtml">
      
		<ui:define name="title">Usuários</ui:define>
      	
      	<!-- Conteúdo inserido no decorator -->
		<ui:define name="contents">
					
			<!-- Tabela de usuarios -->
			<div class="main_bg">
				<div class="container">
					<div class="main">
						<div class="section group">								
							<div class="col span_2_of_4">

								<h:form>
									<p:messages autoUpdate="true" showDetail="true"></p:messages>
									<p:fieldset legend="Usuários">
										<p:toolbar>
											<p:toolbarGroup>
												<p:commandButton value="Novo" action="#{usuarioController.novo()}" update="@form"></p:commandButton>
												<p:commandButton value="Salvar" action="#{usuarioController.salvar()}" disabled="#{usuarioController.buscar == true}" update="@form"></p:commandButton>
												<p:commandButton value="Buscar" action="#{usuarioController.listar()}" update="@form"></p:commandButton>
												<p:commandButton value="Cancelar" action="#{usuarioController.cancelar()}" disabled="#{usuarioController.buscar == true}" update="@form"></p:commandButton>
											</p:toolbarGroup>
										</p:toolbar>
										<p:panelGrid columns="2" rendered="#{usuarioController.buscar == false}">
											<h:outputLabel value="NOME"></h:outputLabel>
											<p:inputText value="#{usuarioController.usuario.nome}"></p:inputText>		
											
											<h:outputLabel value="EMAIL"></h:outputLabel>
											<p:inputText value="#{usuarioController.usuario.email}"></p:inputText>
											
											<h:outputLabel value="SENHA"></h:outputLabel>
											<p:password value="#{usuarioController.usuario.senha}"></p:password>
											
										</p:panelGrid>
										<p:dataTable value="#{usuarioController.usuarios}" var="usuario" rendered="#{usuarioController.buscar == true}">
											<p:column>
												<p:commandButton value="Atualizar" action="#{usuarioController.atualizar(usuario)}" update="@form"></p:commandButton>
												<p:commandButton value="Excluir !!" action="#{usuarioController.excluir(usuario)}" update="@form"></p:commandButton>
											</p:column>
											<p:column headerText="NOME" sortBy="#{usuario.nome}">
												<h:outputText value="#{usuario.nome}"></h:outputText>
											</p:column>
											<p:column headerText="EMAIL" sortBy="#{usuario.email}">
												<h:outputText value="#{usuario.email}"></h:outputText>
											</p:column>
										</p:dataTable>
									</p:fieldset>
								</h:form>

							</div>	
					  		<div class="clear"></div>
						</div>
					</div>
				</div>
			</div>
      	
      	
      </ui:define>
      
</ui:composition>
